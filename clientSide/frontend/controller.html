<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:  Helvetica;
        }
        body{
            background-color: black;
            color: white;
            padding-bottom: 40px;
        }
        /*layout*/
        .container{
            width: 85%;
            margin: auto;
            max-width: 1290px;
            min-width: 360px;
        }
        /*design*/
        .staticColors{
            text-align: center;
            margin: 0 5%;
            margin-top: 40px;
            border:2px solid #6c757d;
            border-radius: 25px;
            padding: 30px 0;
        }
        .gradients{
            text-align: center;
            margin: 0 5%; 
            margin-top: 50px;
            border-radius: 25px;
            padding: 30px 0;
            border:2px solid #6c757d;
        }
        .sequences{
            text-align: center;
            margin: 0 5%; 
            margin-top: 50px;
            border-radius: 25px;
            padding: 30px 0;
            border:2px solid #6c757d;
        }
        button{
            height: 100px;
            width: 200px;
            font-size: 1.5em;
            background-color: transparent;
            border:white 2px solid;
            margin: 10px;
            
            color: white;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(97, 97, 97);
            color: rgb(253, 253, 253);
        }
        button:active{
            background-color: transparent;
        }
        .back{    
            margin: 0 5%; 
            margin-top: 50px;
            border-radius: 25px;
            padding: 30px 0;
        }
        .btn{
            height: 50px;
            width: 120px;
            transition: 0.2s;
            border: 2px solid white;
            border-radius: 5px;
        }
        .btn:hover, .btn:active{
            background-color: #ffd449;
            border: 2px solid #ffd449;
        }
        
        /*responsive*/
        @media (max-width:800px)  and (min-width:638px) {
            .container{
                width: 100%;
            }
            .staticColors,
            .gradients, 
            .sequences{
                margin: 40px 2%;
            }
        }
        @media(max-width:638px){
            button{
                width: 100%;
                height: 150px;
            }
            .staticColors{
                border: none;
                margin: 0 2%;
                text-align: center;
            }
            .gradients{
                border: none;
                margin: 0 2%;
                
            }
            .sequences{
                border: none;
                margin: 0 2%;
            }
        }
</style>
</head>
<body>
    <div class="container">
        <div class="staticColors" id="colors">
            <h1>Static Colors</h1>
            
        </div>
        <div class="gradients" id="gradients">
            <h1>Gradients</h1>
            
        </div>
        <div class="sequences" id="sequences">
            <h1> Sequences </h1>
            
        </div>
        <div class="back">
            <form action="menu.html">
                <button class="btn">Back</button>
            </form>
        </div>
    </div>

    <script>

        const socket = io();
        
        function relayInfo(element){
            let typeIndex = element.parentNode.attributes["id"].value;
            let index = element.id;

            socket.emit("rgbLights", {typeindex:typeIndex,index:index});
            console.log("rgbLights", {typeindex:typeIndex,index:index});
        }

        socket.on("populate",function(data){
            for (const category in data){
                for (const obj in data[category]){
                    let btn = document.createElement("button");
                    btn.innerHTML = obj;
                    btn.id = obj;

                    let JSONobject = data[category][obj];
                    
                    if(category == "colors"){
                        btn.style.borderColor = `rgb(${JSONobject.r},${JSONobject.g},${JSONobject.b})`;
                    }

                    if(category == "gradients"){
                        let gradClr1 = data["colors"][JSONobject.color1];
                        let gradClr2 = data["colors"][JSONobject.color2];

                        btn.style.borderImage = `linear-gradient(to right,rgb(${gradClr1.r},${gradClr1.g},${gradClr1.b}),rgb(${gradClr2.r},${gradClr2.g},${gradClr2.b})) 1`;
                    }

    </script>
</body>
</html>
