.cbtn{

}
.dropdown-content{
        display: none;
    }
.dropdown-content button{
    padding: 16px;
  font-size: 16px;

  cursor: pointer;
  width: 170px;
    height: 50px;
  
}
.dropdown:hover .dropdown-content{
        display: block;
    }
input{
    width: 180px;
    height: 50px;
   border-radius: 0px; 
   border: transparent;

}
