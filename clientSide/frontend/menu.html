<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Helvetica;
            color: white;
        }
        body{
        background-color: black;
        }
        .container{
            width: 85%;
            margin: auto;
            max-width: 1290px;
            min-width: 360px;
        }
        .layout{
            width: 50%;
            border:2px solid #6c757d;
            border-radius: 25px;
            height: 250px;
        

            margin: auto;
            margin-top: 50px;
        }
        .inputc{
            width:50%;
            
            
            margin: auto;
            margin-top: 60px;
        
        }
        input{
            width: 80%;
            height: 30px;
            border-radius: 0px; 
        border: transparent;
        padding-left: 5px;
        opacity: 87%;
        background-color: white;
            margin-top: 5px;
            color:black;
        }
        input:focus{
            opacity: 100%;
        }
        .send{
            border: 2px solid #4ad66d;
            height: 40px;
            width: 100px;
            background-color: #4ad66d;
            border-radius: 5px;
            margin-top: 10px;
        }
        .send:hover{
            opacity: 90%;
        }
        .core{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .btn{
            width: 160px;
            height: 80px;
            font-size: 17px;
            background-color: #4361ee;
        border: none;
        margin-top:85px;
            
        }
        .btn:hover{
        opacity: 90%;
        }
        .kontroler{
            background-color: #ffd449;
        }
        .editor{
            background-color:  #4974ff;
        }

        .iButton{
            /**script class do not touch**/
            background-color: #545454;
            color: #2f2f2f;
        }

        .iButton:hover{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="inputc">
                <label id="prompt">USB Port:</label>
                <br>
                <input id="port">
                <button class="send" onclick="relayCOMport(this)">Send</button>
            </div>
        </div>
        <div class="layout">
            <div class="core">
                <form action="controller.html">
                    <button class="kontroler btn iButton">Kontroler</button>
                </form>
                <form action="editor.html">
                    <button class="editor btn iButton">Editor</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var socket = io();
    
        document.querySelectorAll('.iButton').forEach(button => {
            button.disabled = true;
        });

        function relayCOMport(sndButton){
            let el = document.getElementById("prompt");
            let port = document.getElementById("port").value;
            console.log(port);
            socket.emit("comPort", {status:(port)});
            socket.on("confirm", function(data){
                if (data.status=="fail"){
                    el.innerText = "Invalid port, try again";
                } else {
                    el.innerText = "Success!";
                    sndButton.disabled = true;
                    document.querySelectorAll('.iButton').forEach(button => {
                        button.disabled = false;
                        button.classList.add("btn");
                        button.classList.remove("iButton");
                    });
                }
            })
        }
    </script>
</body>
</html>
